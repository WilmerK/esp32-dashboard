<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi WebSocket Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #3498db;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #2ecc71;
            border: none;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Raspberry Pi WebSocket Control</h1>
    <button id="ledToggle">Toggle LED</button>

    <script>
        // Replace with the IP address of your Raspberry Pi
        const socket = new WebSocket('ws://192.168.1.72:8000');

        socket.onopen = function() {
            console.log('WebSocket connection established');
        };

        socket.onmessage = function(event) {
            alert(event.data); // Show message from Raspberry Pi
        };

        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
        };

        document.getElementById('ledToggle').addEventListener('click', function() {
            socket.send('toggleLED'); // Send command to Raspberry Pi to toggle the LED
        });
    </script>
</body>
</html>
