<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #3498db;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #2ecc71;
            border: none;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>ESP32 Control Dashboard</h1>
    <button id="ledToggle">Toggle LED</button>

    <script>
        document.getElementById('ledToggle').addEventListener('click', function() {
            fetch('http://your-esp32-ip-address/toggle')
                .then(response => response.text())
                .then(data => console.log(data));
        });
    </script>
</body>
</html>
